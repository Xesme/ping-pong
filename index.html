<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ping Pong Game!</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script type="text/javascript" src="js/jquery-3.1.1.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Enter a number below to play ping pong with the computer!</h1>
      </div>
        <p>The rules of the game are simple:</p>
        <ol>
          <li>Numbers divisible by 3 are replaced with "ping"</li>
          <li>Numbers divisible by 5 are replaced with "pong"</li>
          <li>Numbers divisible by 15 are replaced with "ping-pong"</li>
        </ol>
        <div class="form-group">
          <form id="text-box" action="index.html" method="post">
            <label for="userInput">Enter a number below:</label><br>
            <input id="userInput" type="number" name="userInput" value=""><br>
            <button type="submit" name="button">Submit</button>
            <button type="reset">Clear</button>
          </form>
          <div id="userOutput">
            <br>
              <input id="reset" type="reset" value="Reset" onClick="window.location.reload()">
              <br>
            <ul>
            </ul>
          </div>
        </div>
    </div>
  </body>
</html>
