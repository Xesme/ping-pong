<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ping Pong Game!</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script type="text/javascript" src="js/jquery-3.1.1.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/scripts.js"></script>
    <!--fonts-->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <!-- <p style="text-align:center"><img src="img/ponggame.gif"/></p> -->
      <div class="jumbotron">
        <h1>Ping-Pong Game!</h1>
      </div>
      <div class= "main-box">
        <div id= "first-box">
          <p>The rules:</p>
          <ol>
            <li>Enter a number divisible by 3 and count to "ping"</li>
            <li>Enter a number divisible by 5 and count to "pong"</li>
            <li>Enter a number divisible by 15 and count to "ping-pong"</li>
          </ol>
        </div>
        <br>
        <br>
        <div class="form-group">
          <form id="text-box" action="index.html" method="post">
            <label for="userInput">Enter a number below:</label><br>
            <input id="userInput" type="number" name="userInput" value=""><br><br>
            <button class="btn" type="submit" name="button">Start</button>
            <button class="btn" type="reset">Clear</button>
            <input class="btn" type="reset" value="Restart" onClick="window.location.reload()">
          </form>
          <div id="userOutput">
            <br>
            <br>
            <ul>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
